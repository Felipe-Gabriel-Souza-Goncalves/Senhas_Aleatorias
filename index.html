<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas aleatórias</title>

    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;

        }
        #senha{
            height: 20px;
        }
        #personalizado{
            font-size: 0.8em;
            margin: 10px 0px;
        }
        .btnEscolhas{
            display: none;
            justify-content: center;
            margin: 10px 0px;   
        }
        #senhaPersonalizada{
            height: 20px;
        }
    </style>
</head>
<body>
    <input type="range" min="4" max="10" id="passwordLength" list="tamanho">
    <datalist id="tamanho">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </datalist>
    <button onclick="generatePassword()">Gerar senha aleatória</button>
    <button onclick="copyToClipboard('senhaAleatoria')">Copiar</button>

    <div>
        <p id="senha"></p>
    </div>
    <div id="opcoesValidas">
        <label>Números</label>
        <input type="checkbox" class="caracteres" id="num">
        <br><br> 
        <label>Letras minúsculas</label>
        <input type="checkbox" class="caracteres" id="letraMin">
        <br><br>
        <label>Letras maiúsculas</label>
        <input type="checkbox" class="caracteres" id="letraMai">
        <br><br>
        <label>Caracteres especiais</label>
        <input type="checkbox" class="caracteres" id="caracEspec">
    </div>
    <button id="personalizado" onclick="toggleCustom()">Personalizado</button>
    <div>
        <div class="btnEscolhas" id="btnEscolhas">
            <button class="botoesPersonalizados" onclick="customPasswordFormat('numero')">Números</button>
            <button class="botoesPersonalizados" onclick="customPasswordFormat('letra min')">Letras min</button>
            <button class="botoesPersonalizados" onclick="customPasswordFormat('letra mai')">Letras mai</button>
            <button class="botoesPersonalizados" onclick="customPasswordFormat('carac espec')">Carac especial</button>  
            <button onclick="generateCustomPassword()">Gerar personalizado</button>
            <button onclick="removeCharacter()">Limpar</button>
            <button onclick="copyToClipboard('senhaPersonalizada')">Copiar</button>

        </div>
        <div id="areaPersonalizada">
            <p id="senhaPersonalizada"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
